<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Science Bowl Pro</title>
    <style>
        /* Reset margin and padding for the body and html elements */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e2e2e2; /* Light background color */
        }

        /* Style the header */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #d0e0cd; /* Light greenish background color */
            font-family: Arial, sans-serif; /* Font family */
            padding: 10px 20px; /* Adjust padding */
        }

        /* Style for the logo and nav items */
        li {
            float: left;
            border-right: 0px solid #bbb;
            margin-right: 30px; /* Space between menu items */
        }

        li:last-child {
            border-right: none;
        }

        /* Logo */
        #logo {
            float: left;
            margin-right: 20px; /* Space between logo and first menu item */
        }

        /* Links styling */
        li a {
            display: block;
            color: #4A77AD; /* Blue text color */
            text-align: center;
            padding: 10px 16px; /* Adjust padding for better spacing */
            text-decoration: none;
            font-weight: bold; /* Bold text */
            padding-top: 13px;
        }

        li a:hover:not(.active) {
            color: white; /* White text on hover */
        }

        .active {
            color: white; /* White text for active link */
        }

        @media screen and (max-width: 600px) {
            ul {
                padding: 0;
            }
            li {
                float: none;
                margin-right: 0;
            }
            li a {
                padding: 14px;
                text-align: left;
                width: 100%;
            }
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh; /* Take up vertical space */
            background: linear-gradient(to bottom, #d0e0cd, #f1faee,#c8ebfa); /* Light gradient background */
            padding: 20px;
        }

        /* Button Styles */
        .button {
            background: linear-gradient(145deg, #4A77AD, #2a3a5d); /* Gradient background */
            color: white;
            padding: 40px 80px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 2.5em;
            border-radius: 30px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            transition: background 0.5s, transform 0.5s, box-shadow 0.5s, border 0.5s;
            margin: 20px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: 5px solid transparent; /* Border for the cool effect */
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400%;
            height: 400%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%);
            transition: opacity 0.5s;
            z-index: 0;
        }

        .button:hover::before {
            opacity: 0.5;
        }

        .button:hover {
            background: linear-gradient(145deg, #3b5a8b, #1a2d4b); /* Darker gradient on hover */
            transform: scale(1.1);
            box-shadow: 0 24px 36px rgba(0, 0, 0, 0.6);
            border: 5px solid #ffea00; /* Bright border on hover */
        }

        .button:active {
            background: linear-gradient(145deg, #2a3a5d, #1a2d4b); /* Even darker gradient when clicked */
            transform: scale(0.95);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.5);
            border: 5px solid #ffea00; /* Maintain border on click */
        }

        .foot {
            height: 200px;
            background-color: #c8ebfa;
            text-align: center;
            padding: 20px;
        }

        #foottxt {
            color: #4A77AD;
            font-size: 40px;
            margin-bottom: 10px;
        }

        #footnum {
            color: #4A77AD;
            font-size: 20px;
        }
    </style>
</head>
